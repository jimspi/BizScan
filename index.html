<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizScan360 - Uncover Business Inefficiencies</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background-color: #333; color: white; padding: 20px 0; text-align: center; }
        section { padding: 20px; max-width: 800px; margin: auto; background: white; }
        h1, h2 { color: #333; }
        button { background-color: #007BFF; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>BizScan360</h1>
        <p>Uncover Hidden Inefficiencies in Your Business</p>
    </header>
    <section>
        <h2>Run a Free Diagnostic Scan</h2>
        <p>Answer a few quick questions and let our AI find where your business is leaking money or missing growth.</p>
        <form action="/submit" method="post">
            <label>Business Name</label>
            <input type="text" name="business_name" required>
            <label>Industry</label>
            <input type="text" name="industry" required>
            <label>Website URL</label>
            <input type="url" name="website_url" required>
            <label>Monthly Revenue Range</label>
            <select name="revenue">
                <option value="<10k">< $10,000</option>
                <option value="10k-50k">$10,000–$50,000</option>
                <option value="50k-100k">$50,000–$100,000</option>
                <option value=">100k">> $100,000</option>
            </select>
            <label>Number of Employees</label>
            <input type="number" name="employees" required>
            <label>Tools/Platforms Used</label>
            <input type="text" name="tools">
            <label>Main Pain Points</label>
            <textarea name="pain_points"></textarea>
            <button type="submit">Run My Scan</button>
        </form>
    </section>
</body>
</html>
