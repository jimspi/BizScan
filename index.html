<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BizScan360 - Business Diagnostic Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #222; color: #fff; padding: 20px; text-align: center; }
        section { background: #fff; margin: 40px auto; padding: 20px; width: 90%; max-width: 700px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; font-size: 1em; }
        button { padding: 10px 20px; font-size: 1em; background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: #e6ffe6; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <header>
        <h1>BizScan360</h1>
        <p>AI-Powered Business Efficiency Diagnostic</p>
    </header>
    <section>
        <h2>Run a Free Business Scan</h2>
        <form id="diagnosticForm">
            <input type="text" name="business_name" placeholder="Business Name" required>
            <input type="text" name="industry" placeholder="Industry" required>
            <input type="url" name="website_url" placeholder="Website URL" required>
            <select name="revenue">
                <option value="<10k">< $10,000</option>
                <option value="10k-50k">$10,000–$50,000</option>
                <option value="50k-100k">$50,000–$100,000</option>
                <option value=">100k">> $100,000</option>
            </select>
            <input type="number" name="employees" placeholder="Number of Employees" required>
            <input type="text" name="tools" placeholder="Tools/Platforms Used">
            <textarea name="pain_points" placeholder="Main Pain Points"></textarea>
            <button type="submit">Run My Scan</button>
        </form>
        <div id="result" class="result" style="display:none;"></div>
    </section>
    <script>
        document.getElementById('diagnosticForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.text();
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
