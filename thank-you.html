<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - BizScan360</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: #00ffe5;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #ccc;
      animation: fadeInUp 1.2s ease;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #00ffe5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #00ccbb;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>You're All Set!</h1>
  <p>
    Thanks for submitting your info. We're running your complimentary business scan now. <br />
    Keep an eye on your inbox â€” you'll get your free insights soon. If you asked for a full analysis follow-up, our team will be in touch.
  </p>
  <a href="index.html" class="btn">Back to Home</a>
</body>
</html>
